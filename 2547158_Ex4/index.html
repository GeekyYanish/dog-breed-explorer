<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Student Feedback Form</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Feedback Form -->
        <div class="form-container">
            <h2>Guest Lecture Feedback</h2>
            <p id="welcomeBackMsg">ðŸ‘‹ Welcome back!</p>

            <form id="feedbackForm">
                <label>Full Name:</label>
                <input type="text" id="name" required />

                <label>Email:</label>
                <input type="email" id="email" required />

                <label>Department:</label>
                <select id="department" required>
                    <option value="">-- Select Department --</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Physics">Physics</option>
                </select>

                <label>Rating:</label>
                <div class="rating-group">
                    <label
                        ><input type="radio" name="rating" value="1" required />
                        1</label
                    >
                    <label
                        ><input type="radio" name="rating" value="2" /> 2</label
                    >
                    <label
                        ><input type="radio" name="rating" value="3" /> 3</label
                    >
                    <label
                        ><input type="radio" name="rating" value="4" /> 4</label
                    >
                    <label
                        ><input type="radio" name="rating" value="5" /> 5</label
                    >
                </div>

                <label>Comments:</label>
                <textarea id="comments" rows="4"></textarea>
                <p id="charCount">0 characters</p>

                <button type="submit" class="submit-btn">
                    Submit Feedback
                </button>
            </form>
        </div>

        <!-- Feedback Section -->
        <div id="feedbackSection" class="max-w-3xl mx-auto mt-10 px-4 hidden">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-white">All Feedbacks</h3>

                <button
                    id="clearBtn"
                    class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition"
                >
                    Clear All
                </button>
            </div>
            <div id="feedbackList" class="grid gap-4"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
