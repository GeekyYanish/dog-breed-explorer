<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Page title -->
  <title>Register - CryptoX</title>

  <!-- Link to external stylesheet for styling -->
  <link rel="stylesheet" href="stylesheets/register.css" />

  <!-- JavaScript for handling the registration logic -->
  <script>
    function signUp(event) {
      event.preventDefault(); // Prevent the form from submitting and refreshing the page

      // Get the values from the input fields
      const fullName = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Check if all fields are filled
      if (fullName && email && password) {
        // Create a user object to store
        const userData = {
          fullName: fullName,
          email: email,
          password: password,
        };

        // Store user data as a JSON string in localStorage
        localStorage.setItem("user", JSON.stringify(userData));

        // Show success message and redirect to login page
        alert("Registration successful!");
        window.location.href = "login.html";
      } else {
        // Show error message if fields are empty
        alert("Please fill in all fields.");
      }
    }
  </script>
</head>

<body>
  <!-- Container for registration form -->
  <div class="login-container">
    <!-- Registration form -->
    <form class="login-form" id="registerForm" onsubmit="signUp(event)">
      
      <!-- Logo of CryptoX -->
      <div class="logo">
        <img src="https://img.icons8.com/fluency-systems-filled/48/layers.png" alt="Logo" />
      </div>

      <!-- Form heading and instruction -->
      <h2>Create an Account</h2>
      <p>Enter your details to start trading with CryptoX.</p>

      <!-- Full Name input -->
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="John Doe" required />

      <!-- Email input -->
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="name@example.com" required />

      <!-- Password input -->
      <label for="password">Password</label>
      <input type="password" id="password" required />

      <!-- Submit button -->
      <button type="submit">Sign Up</button>

      <!-- Redirect link to login if already registered -->
      <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
